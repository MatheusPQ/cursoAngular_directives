<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- Ñ pode ter mais de 1 structural directive num mesmo elemento -->
        <div *ngIf="onlyOdd">
            <li
			  class="list-group-item"
			  [ngClass]="{odd: odd % 2 !== 0 }"
			  [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumbers;">
              {{ odd }}
            </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li
              class="list-group-item"
			  [ngClass]="{odd: even % 2 !== 0 }"
			  [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumbers;">
              {{ even }}
            </li>
        </div>
	  </ul>
	  <p appBasicHighlight>Style me with basic directive!</p>
	  <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with a better directive!</p> SEM 'ALIAS'. PODE FAZER ASSIM SE QUISER -->
	  <!-- <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with a better directive!</p> -->

	  <!-- Tbm da pra fazer assim, mas melhor fazer do método acima. Abaixo está passando uma string sem [] e sem '' -->
	  <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with a better directive!</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
